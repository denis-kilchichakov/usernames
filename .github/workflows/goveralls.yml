name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Test with Coverage
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.22'

    - name: Check out code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        go mod download
    # Unluckily sanity tests for Reddit don't work from GitHub action agents, seem to be filtered out with 403 code
    - name: Run Unit tests
      run: |
        go test -race -covermode atomic -coverprofile=covprofile ./... -tags=sanity -run="^.*_test\.go$!/service_reddit_sanity_test\.go"

    - name: Install goveralls
      run: go install github.com/mattn/goveralls@latest
      
    - name: Send coverage
      env:
        COVERALLS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: goveralls -coverprofile=covprofile -service=github
